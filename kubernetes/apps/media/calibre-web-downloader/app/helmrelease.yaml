---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-downloader
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      calibre-web-downloader:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: latest@sha256:40b3cc61af4292d2d622ad7f80440adc329b3907d3e33e987ead4ba424367e37
              pullPolicy: IfNotPresent
            env:
              - name: FLASK_PORT
                value: 8084
              - name: UID
                value: 2000
              - name: GID
                value: 2000
              - name: USE_CF_BYPASS
                value: true
              - name: CLOUDFLARE_PROXY_URL
                value: http://localhost:8000
              - name: INGEST_DIR
                value: /books/Import/cwa-book-ingest
              - name: BOOK_LANGUAGE
                value: en
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
          bypass:
            image:
              repository: ghcr.io/sarperavci/cloudflarebypassforscraping
              tag: latest@sha256:bd326a3c6ae0b7ed3e405bbaa230e43e252f444c98f57d179f7a1d78f273748b
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 128Mi

    service:
      app:
        controller: calibre-web-downloader
        ports:
          http:
            port: 8084

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.maunder.co
        hosts:
          - host: book-downloader.maunder.co
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: calibre-web-downloader
        advancedMounts:
          calibre-web-downloader:
            app:
              - path: /config

      media:
        type: nfs
        server: 192.168.1.100
        path: /mnt/Data/Media/Books
        globalMounts:
          - path: /books
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
