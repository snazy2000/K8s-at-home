---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.8.3
            env:
              OLLAMA_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              WEBUI_AUTH: "true"
              ENABLE_SIGNUP: "false"
              # Use Ollama for embeddings instead of downloading HuggingFace models
              RAG_EMBEDDING_ENGINE: ollama
              RAG_EMBEDDING_MODEL: nomic-embed-text
              # Suppress CORS warning
              CORS_ALLOW_ORIGIN: "https://ollama.maunder.co"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 3Gi

    service:
      app:
        controller: open-webui
        ports:
          http:
            port: 8080

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.maunder.co
        className: internal
        hosts:
          - host: ollama.maunder.co
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: open-webui
        globalMounts:
          - path: /app/backend/data
